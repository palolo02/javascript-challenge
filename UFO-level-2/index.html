<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date (mm/dd/yyy)</label>
                        <input class="form-control" id="date" name="date" type="text" placeholder="1/11/2011" value="">
                      </li>
                    </ul>
                    <ul class="list-group" id="country">
                      <li class="filter list-group-item">
                        <label>Countries</label>
                      </li>
                    </ul>
                    <ul class="list-group" id="states">
                      <li class="filter list-group-item">
                        <label for="state_form">State</label>
                        <input class="form-control" id="state_form" name="state_form" type="text" placeholder="ar">
                      </li>
                    </ul>
                    <ul class="list-group" id="cities">
                      <li class="filter list-group-item">
                        <label for="city">City</label>
                        <input class="form-control" id="city" name="city" type="text" placeholder="benton">
                      </li>
                    </ul>
                    <ul class="list-group" id="shapes">
                      <li class="filter list-group-item">
                        <label for="state">Shape</label>
                        <input class="form-control" id="shape" name="shape" type="text" placeholder="circle">
                      </li>
                    </ul>
                    <ul class="list-group" id="durations">
                      <li class="filter list-group-item">
                        <label for="duration">Duration</label>
                        <input class="form-control" id="duration" name="duration" type="text" placeholder="5 min" >
                      </li>
                    </ul>
                  </div>
                  <div>
                    <button id="filter-btn" type="button" class="btn btn-default" style="margin: 0 0 5px 25px;">Filter Table</button>
                  </div>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div class="alert alert-info" role="alert">
            <p>Showing <span id=noResults>0</span> results:</p>
          </div>
          
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
